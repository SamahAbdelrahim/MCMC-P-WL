<div id="mcmc-experiment">
    <div id="instructions">
        <h2>Object Selection Task</h2>
        <p>On each trial, select the object that appears more complex.</p>
    </div>
    
    <div id="stimulus-container">
        <div id="left-stimulus" class="stimulus">
            <img id="left-img" src="" alt="Left object">
        </div>
        <div id="right-stimulus" class="stimulus">
            <img id="right-img" src="" alt="Right object">
        </div>
    </div>

    <div id="stimulus-container">
        <div id="left-stimulus" class="stimulus">
            <video id="left-video" autoplay loop muted width="300" height="300"></video>
        </div>
        <div id="right-stimulus" class="stimulus">
            <video id="right-video" autoplay loop muted width="300" height="300"></video>
        </div>
    </div>
    
    <div id="response-buttons">
        <button id="left-button">Left Object</button>
        <button id="right-button">Right Object</button>
    </div>
    
    <div id="progress">
        <p>Trial: <span id="trial-counter">1</span> of 80</p>
    </div>
</div>
